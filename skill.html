<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Habilidades</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js">
      document.addEventListener('DOMContentLoaded', () => {
        const links = document.querySelectorAll('a');

        links.forEach((link) => {
          link.addEventListener('click', (event) => {
            event.preventDefault();
            const url = link.getAttribute('href');
            history.pushState(null, '', url);
            fetchPage(url);
          });
        });

        function fetchPage(url) {
          fetch(url)
            .then((response) => response.text())
            .then((html) => {
              document.body.innerHTML = html;
              const state = { html, pageTitle: document.title, url };
              history.pushState(state, '', url);

              // Atualize a tag meta para manter o modo autônomo
              const standaloneMetaTag = document.querySelector('meta[name="apple-mobile-web-app-capable"]');
              if (standaloneMetaTag) {
                standaloneMetaTag.remove();
                const newStandaloneMetaTag = document.createElement('meta');
                newStandaloneMetaTag.name = 'apple-mobile-web-app-capable';
                newStandaloneMetaTag.content = 'yes';
                document.head.appendChild(newStandaloneMetaTag);
              }
            })
            .catch((error) => console.error('Erro ao carregar a página:', error));
        }
      });
    </script>
  </head>
